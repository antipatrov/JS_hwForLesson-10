    <main class="main"></main>
    <script src="data.js"></script>
    <script>
        const data = JSON.parse(dataProducts);
        data.forEach(element => {
            const mainEl = document.querySelector('.main');

            const blockEls = document.createElement('div');
            blockEls.classList.add('product-block');
            mainEl.appendChild(blockEls);

            const containerImgEl = document.createElement('div');
            containerImgEl.classList.add('container_img');
            blockEls.appendChild(containerImgEl);
            const containerContentEl = document.createElement('div');
            containerContentEl.classList.add('container_content');
            blockEls.appendChild(containerContentEl);


            const imgEl = document.createElement('img');
            imgEl.classList.add('img');
            imgEl.src = element.img;
            containerImgEl.appendChild(imgEl);

            const contentEl = document.createElement('div');
            contentEl.classList.add('content');
            containerContentEl.appendChild(contentEl);

            const titleEl = document.createElement('h1');
            titleEl.classList.add('title');
            titleEl.textContent = element.title;
            contentEl.appendChild(titleEl);

            const specificationsEl = document.createElement('specifications');
            specificationsEl.classList.add('specifications');
            contentEl.appendChild(specificationsEl);

            const priceEl = document.createElement('h3');
            priceEl.classList.add('price');
            priceEl.textContent = `Price ${element.price}`;
            specificationsEl.appendChild(priceEl);

            const currencyEl = document.createElement('h3');
            currencyEl.classList.add('currency');
            currencyEl.textContent = `Currency ${element.currency}`;
            specificationsEl.appendChild(currencyEl);

            const colorEl = document.createElement('h3');
            colorEl.classList.add('color');
            colorEl.textContent = `Color ${element.color}`;
            specificationsEl.appendChild(colorEl);

            const quantityEl = document.createElement('h3');
            quantityEl.classList.add('quantity');
            quantityEl.textContent = `Quantity ${element.quantity}`;
            specificationsEl.appendChild(quantityEl);


        });
    </script>
